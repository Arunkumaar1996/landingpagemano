<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterland Theme Park</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styling */
    .hero-section {
      background: url('sea.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    }
    .booking-form {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg bg-light p-3">
    <div class="container">
      <a class="navbar-brand" href="#">DEMO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <a href="#" class="btn btn-primary ms-3">Get Started</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Content -->
        <div class="col-lg-6">
          <h1>Welcome to My Demo Site</h1>
          <h2>The Biggest Landing Page in CRM</h2>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam, amet repellat eum.</p>
          <a href="#" class="btn btn-primary">Our Packages</a>
        </div>
        <!-- Booking Form -->
        <div class="col-lg-5 offset-lg-1">
          <div class="booking-form">
            <h3 class="text-center mb-3">Enquiry Page</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter your phone">
              </div>
              <!-- <div class="mb-3">
                <label for="package" class="form-label">Select Packages</label>
                <select id="package" class="form-select">
                  <option selected>Choose...</option>
                  <option>Package 1</option>
                  <option>Package 2</option>
                  <option>Package 3</option>
                </select>
              </div> -->
              <!-- <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control">
              </div> -->
              <div class="mb-3">
                <label for="tonnage" class="form-label">Tonnage</label>
                <input type="number" id="tonnage" class="form-control" placeholder="Number of tonnage">
              </div>
              <button type="submit" class="btn btn-primary w-100">Book Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
